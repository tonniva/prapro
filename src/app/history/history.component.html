<ngx-spinner>
</ngx-spinner>
<div class="wrapper-title-header">
    ประวัติรายการ<br>พระเครื่อง
</div>
<div class="container">
    <div class="row pb-4">
        <div class="col">
            <div class="col">
                <button [ngClass]="{'btn-success': !isclose}" (click)="noclose()" class="btn btn-secondary btn-lg btn-block  wrapper-font-btn">รายการที่<br>ยังไม่ปิด</button>
            </div>
        </div>
        <div class="col">
            <div class="col">
                <button [ngClass]="{'btn-danger': isclose}" (click)="closed()" class="btn btn-secondary btn-lg btn-block  wrapper-font-btn">รายการที่<br>ปิดแล้ว</button>
            </div>
        </div>
    </div>
</div>

<div class="wrapper-list">
    <div class="owl-carousel owl-theme card" *ngFor="let item of  list; let indexliistselect = index">
        <div routerLink="/list/history/{{item.id_token}}/{{item._id}}">
            <div class="item" [ngClass]="{'img__wrapper': item.status =='close'}">
                <div *ngIf="item.status=='close'">
                    <img src="http://www.savoy-sharm.com/media-room/images/hi-res/king-bed-room-accommodation-savoy-luxury-5-stars-accommodation-sharm-el-sheikh.jpg" alt="" />
                    <a class="sold_out" href="https://abc.com/">คุณ!!ได้ปิดการขายแล้ว</a>
                </div>
                <img [ngClass]="{'filter_img__wrapper': item.status =='close'}" [src]="item.imageone" class="owl-lazy float-left wrapper-image" alt="...">
                <div class="wrapper-content-list">

                    <div class="wrapper-detial-price" [hidden]="!(item.type =='pra')">
                        ราคาประมูล {{item.pricestart ||0 | number}} บาท
                    </div>
                    <div class=" wrapper-detial-price ">
                        ราคาขาย {{item.pricesell ||0 | number}} บาท
                    </div>
                    <div class="wrapper-detial text-white ">
                        {{item.name}}
                    </div>
                    <div class="wrapper-detial text-white ">
                        {{item.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
