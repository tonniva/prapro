<div class="wrapper-title">The ol and ul elements</div>
<div class="container">
    <p>The ol element defines an ordered list:</p>
    <ol>
        <li routerLink="/home">หน้าแรก</li>
        <li routerLink="/history">ประวัติ</li>
        <li>Milk</li>
    </ol>

    <p>The ul element defines an unordered list:</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
</div>
