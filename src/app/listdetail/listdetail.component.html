<ngx-spinner>
</ngx-spinner>
<div class="wrapper-image-detail" *ngIf="listdetail!=null">
    <div class="owl-carousel owl-theme card">
        <img class="item img-fluid wrapper-image" [src]="listdetail.imageone">
        <img class="item img-fluid wrapper-image" [src]="listdetail.imagetwo">
        <img class="item img-fluid wrapper-image" [src]="listdetail.imagethree">
        <img class="item img-fluid wrapper-image" [src]="listdetail.imagefour">
    </div>
    <div class="container">

        <div class="wrapper-detial-price text-warning">

            ราคาเปิด {{listdetail.pricestart}}
        </div>
        <div class="wrapper-detial-price">
            ราคาปัจจุบัน {{listdetail.priceend}}
        </div>
        <div class="wrapper-detial-price text-primary" [hidden]="!lastperson_bid.firstname && lastperson_bid.lastname">
            ล่าสุด !!คุณ
            <div>
                {{lastperson_bid.firstname }} {{lastperson_bid.lastname }}
            </div>
        </div>
        <div class="wrapper-input p-3 ">
            <button routerLink="/list/bid/{{id_token}}/{{index_list_select}}" class="btn btn-secondary btn-lg btn-block  wrapper-font-btn">กดประมูล</button>
        </div>
        <div class="text-success  wrapper-description">
            {{listdetail.description}}
        </div>
        <div class="row">
            <div class="col text-center wrapper-tab" (click)="showdetail()">
                รายละเอียด
            </div>
            <div class="col text-center wrapper-tab" (click)="showcondition()">
                เงื่อนไข
            </div>
        </div>
        <div class="text-info" [hidden]="!ishowdetail">
            {{listdetail.pricestart}}
        </div>
        <div class="text-primary wrapper-primary" [hidden]="ishowdetail">
            {{listdetail.description}}
        </div>
    </div>
</div>
